
<html>
<head>
<script src="js/jquery-v1.7.2.js"></script>
<script type="text/javascript">
	function submitForm()
	
		{

		if(username.value == "")
			{
				alert("Please enter the username");
				return;
			}
		else if(password.value=="")
			{
				alert("Password field cannot be empty");
				return;
			}
	    else
								{
									//post login
									$.ajax({type:'POST', url: 'login.php', data:$('#adminLogin').serialize(), success: function(response) 
									{
										alert(response);
										if(response=="Successfully logged in.")
										 window.location = "adminpage.html";
									}});
								}
			
        }
</script>

</head>

<body>
    <form name="adminLogin" id="adminLogin" method="post">
		Login: <br/><br/>
			Username:<input type="text" id="username" name="username" ><br/><br/>
			Password:<input type="password" id="password" name="password" >
	</form>
<button id="btnRegister" onClick="submitForm()" name="btnRegister">Submit </button>
</body>
</html>
