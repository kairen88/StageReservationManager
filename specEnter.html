																		{

																							{

																								}});
																							}
			
							 }
			});
        }
</script>
</head>
<body>
<h1>Spec page</h1>
Enter the details of the spec to be added :
<form name="specEnter" id="specEnter"  method="post">

</br></br>

</form>

</body>
</html>
